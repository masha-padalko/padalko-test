        $(document).ready(function(){
            $(".block-params").hint({
                'delay': '1000',
                'colorThemes': 'red',  //use basic(default black), grey, red colorThemes
                'animate': false
            });
        });
    </script>

<body>


<header><h1>Demo plugin hint</h1></header>

<section class="main-content">

    <div class="hint-left block-params" data-hint="hint bottom"><span>hover me</span></div>
    <div class="hint-left-left block-params" data-hint="hint left loooooooooooooong"><span>hover me</span></div>
    <div class="hint-right block-params" data-hint="hint right looooooooooooooooooong"><span>hover me</span></div>
    <div class="hint-top block-params" data-hint="hin top"><span>hover me</span></div>
    <div class="hint-bottom block-params" data-hint="hint bottom"><span>hover me</span></div>

</section>
